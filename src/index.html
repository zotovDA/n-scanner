<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>N-SCANNER</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Place favicon.ico in the root directory -->
    <link rel="shortcut icon" href="favicon.ico" />

    <!-- You can use open graph tags to customize link previews.
        Learn more: https://developers.facebook.com/docs/sharing/webmasters -->
    <meta property="og:url" content="" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="N-SCANNER" />
    <meta property="og:description" content="Service that helps you to find apartaments" />
    <meta property="og:image" content="https://webpack.js.org/icon_192x192.png" />
  </head>

  <body>
    <main>
      <header>
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
          <div class="container">
            <a href="javascript:void(0)" tabindex="-1" class="navbar-brand">
              <img src="images/logo.png" alt="" loading="lazy" class="logo" />
            </a>

            <div class="navbar-collapse collapse">
              <!-- Don't forget to edit responsive nav too -->
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a
                    href="/results.html"
                    class="nav-link"
                    data-toggle="tooltip"
                    data-placement="right"
                    title="Ссылка на страницу для тестовых целей"
                    >Результаты</a
                  >
                </li>
              </ul>
            </div>

            <button
              style="border: none;"
              type="button"
              class="navbar-toggler js-responsive-nav-open"
            >
              <svg class="bi" width="32" height="32" fill="currentColor">
                <use xlink:href="bootstrap-icons.svg#list" />
              </svg>
            </button>
          </div>
        </nav>
      </header>

      <section class="vh-100 d-flex align-items-center justify-content-center main-banner">
        <div class="col-lg-8 col-10">
          <h1 class="text-center text-light">Агрегатор недвижимости по России</h1>
          <div class="text-center text-light">Лучший способ найти недвижимость быстро</div>
          <div class="row align-items-center mt-4">
            <div class="col-xl-8">
              <div class="row">
                <div class="mt-4 mt-lg-0 col-12 col-lg-4 px-0">
                  <select class="form-select">
                    <option selected>Город</option>
                    <option value="1">Екатеринбург</option>
                    <option value="2">Москва</option>
                    <option value="3">Тагил</option>
                  </select>
                </div>
                <div class="mt-4 mt-lg-0 col-12 col-lg-4 px-0">
                  <select class="form-select">
                    <option selected>Тип продажи</option>
                    <option value="1">Продажа</option>
                    <option value="2">Аренда</option>
                  </select>
                </div>
                <div class="mt-4 mt-lg-0 col-12 col-lg-4 px-0">
                  <select class="form-select">
                    <option selected>Тип жилья</option>
                    <option value="1">Жилая</option>
                    <option value="2">Нежилая</option>
                  </select>
                </div>
              </div>
            </div>
            <button class="mt-4 mt-xl-0 btn btn-primary text-nowrap ml-0 ml-lg-4 col">
              Найти варианты
            </button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="text-center">Developed by <a href="zotov.one" target="_blank">ZotovDA</a></p>
    </footer>

    <!-- Fixed elements: modals, responsive menu and etc. -->
    <div id="responsive-menu" class="responsive-menu-wrapper js-responsive-nav-close">
      <div class="responsive-menu-container bg-dark">
        <nav class="responsive-menu-nav text-center">
          <a
            class="responsive-menu-nav__item text-light disabled"
            tabindex="-1"
            href="javascript:void(0);"
            >Главная</a
          >
          <a class="responsive-menu-nav__item text-light" href="/results.html">Результаты</a>
        </nav>

        <div class="mt-auto">
          <img
            src="images/logo.png"
            alt=""
            loading="lazy"
            width="38"
            height="38"
            style="opacity: 0.5;"
          />
        </div>

        <div class="responsive-menu-close">
          <button type="button" class="btn js-responsive-nav-close">
            <svg class="bi text-light" width="32" height="32" fill="currentColor">
              <use xlink:href="bootstrap-icons.svg#x" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
